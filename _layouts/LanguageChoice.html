{% capture description %}
Hi. Welcome to my {{ page.kind }}.

Cześć, to moja strona {{ page.kind }}.
{% endcapture %}

<!DOCTYPE html>
<html lang="en">
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# profile: http://ogp.me/ns/profile#">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ description }}">
        <meta name="author" content="{{ page.author }}">

        <!-- Open Graph/Facebook meta tags -->
        <meta property="og:title" content="{{ page.author }} | {{ page.kind }}">
        <meta property="og:type" content="profile">
        <meta property="og:description" content="{{ description }}">
        <meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}">
        <meta property="og:image" content="{{ site.url }}{{ page.image }}">
        <meta property="og:image:width" content="850">
        <meta property="og:image:height" content="450">
        <meta property="og:locale" content="pl_PL">
        <meta property="og:site_name" content="{{ page.author }}'s {{ page.kind }}">
        <meta property="fb:profile_id" content="TODOZMIANY">
        <meta property="fb:app_id" content="TODOZMIANY" />

        <!-- Twitter Card properties -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="My {{ page.kind }}">
        <meta name="twitter:creator" content="@crpicanco">
        <meta name="twitter:description" content="{{ description }}">
        <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
        <meta name="twitter:image:width" content="850">
        <meta name="twitter:image:height" content="450">

        <title>{{ page.author }} | {{ page.kind }}</title>

        <link rel="icon" href="/media/favicon.ico">
        <link rel="canonical" href="{{ site.url }}{{ page.url | remove:'index.html' }}">
        <link rel="image_src" href="{{ site.url }}{{ page.image }}" >

        <!-- Bootstrap core CSS -->
        <!-- Custom styles for this template -->
        <link href="/css/cover-styles.concat.css" rel="stylesheet">
    </head>

    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover">
                        <h2 class="cover-heading">Cześć | Welcome</h2>
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
        {% include global_scripts.html %}
    </body>
</html>
